<!DOCTYPE html>
<html>
<head>
    <title>Fast Food Dashboard</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .chart-container {
            display: inline-block;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            background: #fff;
            border-radius: 8px;
        }
        svg {
            font-size: 12px;
        }
        .axis text {
            fill: #555;
        }
    </style>
</head>
<body>
    <h1>Fast Food Dashboard</h1>

    <!-- Conteneurs pour chaque graphique -->
    <div id="burger-sales" class="chart-container"></div>
    <div id="drink-sales" class="chart-container"></div>
    <div id="monthly-revenue" class="chart-container"></div>

    <script>
        // Définir des couleurs pour chaque graphique
        const colors = {
            burger: "#ff7f0e", // Orange pour les ventes de burgers
            drink: "#1f77b4", // Bleu pour les ventes de boissons
            revenue: "#2ca02c" // Vert pour le chiffre d'affaires mensuel
        };

        // Charger les données des ventes de burgers
        d3.json('/api/burger_sales').then(data => {
            const svg = d3.select("#burger-sales").append("svg").attr("width", 500).attr("height", 250);
            
            const margin = {top: 20, right: 30, bottom: 40, left: 40};
            const width = 500 - margin.left - margin.right;
            const height = 300 - margin.top - margin.bottom;

            const x = d3.scaleBand()
                .domain(Object.keys(data))
                .range([margin.left, width - margin.right])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(Object.values(data))])
                .nice()
                .range([height - margin.bottom, margin.top]);

            svg.append("g")
                .attr("fill", colors.burger)  // Couleur personnalisée pour les burgers
                .selectAll("rect")
                .data(Object.entries(data))
                .join("rect")
                .attr("x", d => x(d[0]))
                .attr("y", d => y(d[1]))
                .attr("height", d => y(0) - y(d[1]))
                .attr("width", x.bandwidth());

            svg.append("g")
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x).tickSizeOuter(0));

            svg.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(y));
        }).catch(error => console.error('Error fetching burger sales data:', error));

        // Charger les données des ventes de boissons
        d3.json('/api/drink_sales').then(data => {
            const svg = d3.select("#drink-sales").append("svg").attr("width", 500).attr("height", 250);
            
            const margin = {top: 20, right: 30, bottom: 40, left: 40};
            const width = 500 - margin.left - margin.right;
            const height = 300 - margin.top - margin.bottom;

            const x = d3.scaleBand()
                .domain(Object.keys(data))
                .range([margin.left, width - margin.right])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(Object.values(data))])
                .nice()
                .range([height - margin.bottom, margin.top]);

            svg.append("g")
                .attr("fill", colors.drink)  // Couleur personnalisée pour les boissons
                .selectAll("rect")
                .data(Object.entries(data))
                .join("rect")
                .attr("x", d => x(d[0]))
                .attr("y", d => y(d[1]))
                .attr("height", d => y(0) - y(d[1]))
                .attr("width", x.bandwidth());

            svg.append("g")
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x).tickSizeOuter(0));

            svg.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(y));
        }).catch(error => console.error('Error fetching drink sales data:', error));

        // Charger les données du chiffre d'affaires mensuel
        d3.json('/api/monthly_revenue').then(data => {
            const svg = d3.select("#monthly-revenue").append("svg").attr("width", 500).attr("height", 300);
            
            const margin = {top: 20, right: 30, bottom: 40, left: 40};
            const width = 500 - margin.left - margin.right;
            const height = 300 - margin.top - margin.bottom;

            const x = d3.scaleBand()
                .domain(Object.keys(data))
                .range([margin.left, width - margin.right])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(Object.values(data))])
                .nice()
                .range([height - margin.bottom, margin.top]);

            svg.append("g")
                .attr("fill", colors.revenue)  // Couleur personnalisée pour le chiffre d'affaires
                .selectAll("rect")
                .data(Object.entries(data))
                .join("rect")
                .attr("x", d => x(d[0]))
                .attr("y", d => y(d[1]))
                .attr("height", d => y(0) - y(d[1]))
                .attr("width", x.bandwidth());

            svg.append("g")
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x).tickSizeOuter(0));

            svg.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(y));
        }).catch(error => console.error('Error fetching monthly revenue data:', error));
    </script>
</body>
</html>
